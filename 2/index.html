<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analytics Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Local Files -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-switch" aria-label="Toggle dark mode">ðŸŒ“</button>
    </div>
    
    <!-- Header -->
    <header role="banner">
        <h1>Crypto Market Dashboard</h1>
    </header>
    
    <!-- Navigation -->
    <nav class="sidebar" role="navigation" aria-label="Main Navigation">
        <ul class="tabs" role="tablist">
            <li role="presentation"><button class="tab-btn active" data-tab="chart" role="tab" aria-selected="true">Chart</button></li>
            <li role="presentation"><button class="tab-btn" data-tab="orderbook" role="tab">Orderbook</button></li>
            <li role="presentation"><button class="tab-btn" data-tab="onchain" role="tab">OnChain</button></li>
            <li role="presentation"><button class="tab-btn" data-tab="sentiment" role="tab">Sentiment</button></li>
            <li role="presentation"><button class="tab-btn" data-tab="derivatives" role="tab">Derivatives</button></li>
            <li role="presentation"><button class="tab-btn" data-tab="macro" role="tab">Macro</button></li>
            <li role="presentation"><button class="tab-btn" data-tab="blockchain" role="tab">Blockchain</button></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <main role="main">
        <!-- Chart Panel -->
        <section id="chart-panel" class="panel active" role="tabpanel" aria-labelledby="chart-tab">
            <div class="card">
                <h2>Price Chart</h2>
                <div class="loader"></div>
                <canvas id="ohlc-chart"></canvas>
            </div>
        </section>
        
        <!-- Other Panels (initially hidden) -->
        <section id="orderbook-panel" class="panel" role="tabpanel" aria-labelledby="orderbook-tab" hidden>
            <div class="card">
                <h2>Order Book Depth</h2>
                <div class="loader"></div>
                <div id="depth-chart"></div>
            </div>
        </section>
        
        <!-- Remaining panels follow same structure -->
        <section id="onchain-panel" class="panel" role="tabpanel" hidden>
            <!-- Onchain metrics will go here -->
        </section>
        
        <!-- More sections for other tabs... -->
        
        <!-- Blockchain Panel -->
        <section id="blockchain-panel" class="panel" role="tabpanel" hidden>
            <div class="card">
                <h2>Network Status</h2>
                <div id="node-stats"></div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer role="contentinfo">
        <p>Crypto Analytics Dashboard &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
