<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ademiando Hero Section</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body, #root { height: 100%; margin: 0; background: #111; color: #fff; }
    .hero-container { position: relative; width: 100vw; height: 100vh; overflow: hidden;}
    .hero-canvas { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:1; pointer-events:none;}
    .side-menu { position:fixed; left:32px; top:36px; z-index:10; display:flex; flex-direction:column; align-items:center;}
    .side-menu .menu-icon span { display:block; width:32px; height:4px; background:#fff; margin:6px 0; border-radius:2px;}
    .vertical-text { writing-mode: vertical-rl; text-orientation: mixed; font-size:15px; margin-top:18px; letter-spacing:2px; opacity:.7;}
    .hero-content { position:relative; z-index:5; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
    .hero-title { font-size:4rem; letter-spacing:2px; font-weight:800; margin:0 0 18px 0; }
    .hero-subtitle { font-size:1.4rem; line-height:1.5; opacity:.85;}
    .subtitle-line { margin:0;}
    .scroll-progress { position:fixed; bottom:36px; left:50%; transform:translateX(-50%); z-index:10; display:flex; flex-direction:column; align-items:center;}
    .scroll-text { font-size:13px; letter-spacing:2px; opacity:.7; margin-bottom:8px;}
    .progress-track { width:120px; height:6px; background:#444; border-radius:3px; overflow:hidden; margin-bottom:6px;}
    .progress-fill { height:100%; background:linear-gradient(90deg,#00f0ff,#f0f); border-radius:3px; transition:width 0.2s;}
    .section-counter { font-size:13px; opacity:.7;}
    .scroll-sections { height:200vh;}
    section.content-section { margin-top:120vh; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;}
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- React, ReactDOM, Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://unpkg.com/three@0.155.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Load ademiando.jsx as a module using Babel -->
  <script type="text/babel" data-type="module" data-presets="react">
    import { Component as HeroSection } from './ademiando.jsx';

    // Render ke root
    ReactDOM.createRoot(document.getElementById('root')).render(<HeroSection />);
  </script>
</body>
</html>
