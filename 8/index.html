<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Realistic Earth</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="webgl-canvas"></canvas>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

// --- Renderer & Scene ---
const canvas = document.querySelector('#webgl-canvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.set(0, 0, 15);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// --- Textures ---
const loader = new THREE.TextureLoader();
const earthDayMap   = loader.load("https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg");
const earthNightMap = loader.load("https://rawcdn.githack.com/trekhleb/machine-learning-experiments/gh-pages/threejs/textures/earth_lights_2048.png");
const earthSpecMap  = loader.load("https://threejs.org/examples/textures/earth_specular_2048.jpg");
const earthBumpMap  = loader.load("https://threejs.org/examples/textures/earthbump1k.jpg");
const cloudMap      = loader.load("https://threejs.org/examples/textures/earth_clouds_1024.png");

// --- Earth Globe ---
const earthGeo = new THREE.SphereGeometry(5, 256, 256);
const earthMat = new THREE.MeshPhongMaterial({
  map: earthDayMap,
  specularMap: earthSpecMap,
  specular: new THREE.Color(0x444444),
  shininess: 20,
  bumpMap: earthBumpMap,
  bumpScale: 0.05,
  emissiveMap: earthNightMap,
  emissive: new THREE.Color(0xffffff),
  emissiveIntensity: 1.2
});
const earth = new THREE.Mesh(earthGeo, earthMat);
scene.add(earth);

// --- Clouds ---
const cloudGeo = new THREE.SphereGeometry(5.05, 256, 256);
const cloudMat = new THREE.MeshPhongMaterial({
  map: cloudMap,
  transparent: true,
  opacity: 0.35,
  depthWrite: false
});
const clouds = new THREE.Mesh(cloudGeo, cloudMat);
scene.add(clouds);

// --- Atmosphere Glow ---
const atmoGeo = new THREE.SphereGeometry(5.2, 128, 128);
const atmoMat = new THREE.ShaderMaterial({
  vertexShader: `
    varying vec3 vNormal;
    void main() {
      vNormal = normalize(normalMatrix * normal);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    varying vec3 vNormal;
    void main() {
      float intensity = pow(0.6 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 4.0);
      gl_FragColor = vec4(0.2, 0.5, 1.0, 1.0) * intensity;
    }
  `,
  blending: THREE.AdditiveBlending,
  side: THREE.BackSide,
  transparent: true
});
const atmosphere = new THREE.Mesh(atmoGeo, atmoMat);
scene.add(atmosphere);

// --- Lighting (Sun & Ambient) ---
const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
sunLight.position.set(20, 0, 20);
scene.add(sunLight);

const ambient = new THREE.AmbientLight(0x111111);
scene.add(ambient);

// --- Stars Background ---
const starGeo = new THREE.BufferGeometry();
const starCount = 10000;
const posArray = new Float32Array(starCount * 3);
for (let i = 0; i < starCount * 3; i++) {
  posArray[i] = (Math.random() - 0.5) * 4000;
}
starGeo.setAttribute("position", new THREE.BufferAttribute(posArray, 3));
const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
const stars = new THREE.Points(starGeo, starMat);
scene.add(stars);

// --- Animation Loop ---
function animate() {
  requestAnimationFrame(animate);
  earth.rotation.y += 0.0008;
  clouds.rotation.y += 0.001;
  controls.update();
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
