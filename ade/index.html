        }

        .portfolio-box h3 {
            font-size: 1.4rem;

            color: #fff;
        }

        .portfolio-box p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(30, 30, 40, 0.95);
            width: 80%;
            max-width: 800px;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        .close-btn:hover {

        .modal-header {

            align-items: center;
            margin-bottom: 30px;

            margin-right: 20px;
            color: #ff7e5f;

            font-size: 2.5rem;
            color: white;
        }

        .modal-body {
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f2027;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;

        .loader {

            border-top: 5px solid #ff7e5f;

        @keyframes spin {

        }

        // Inisialisasi scene Three.js
        let scene, camera, renderer;
        let objects = [];
        let targets = { table: [], sphere: [], helix: [], grid: [] };
        let currentLayout = 'spiral';
        
        // Inisialisasi variabel untuk animasi
        let animationId;
        let isAnimating = false;
        
        function init() {
            // Buat scene
            scene = new THREE.Scene();
            
            // Buat camera
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 3000;
            
            // Buat elemen untuk modul portofolio
            createPortfolioElements();
            
            // Buat CSS3D renderer
            renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Atur tata letak spiral
            arrangeSpiral();
            
            // Tambahkan event listener
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onDocumentClick);
            
            // Sembunyikan loading screen setelah delay
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
                
                // Animasikan masuknya elemen
                animateElementsIn();
            }, 1500);
            
            // Mulai animasi
            animate();
        }
        
        // Buat elemen portofolio
        function createPortfolioElements() {
            for (let i = 0; i < portfolioModules.length; i++) {
                const module = portfolioModules[i];
                
                // Buat elemen div untuk modul
                const element = document.createElement('div');
                element.className = 'portfolio-box';
                element.dataset.id = module.id;
                
                // Isi konten modul
                element.innerHTML = `
                    <i class="${module.icon}"></i>
                    <h3>${module.title}</h3>
                    <p>${module.description}</p>
                `;
                
                // Buat CSS3D object
                const object = new THREE.CSS3DObject(element);
                scene.add(object);
                objects.push(object);
                
                // Tambahkan target untuk tata letak spiral
                const objectTarget = new THREE.Object3D();
                targets.sphere.push(objectTarget);
            }
        }
        
        // Atur tata letak spiral
        function arrangeSpiral() {
            const radius = 1000;
            const height = 1000;
            const count = objects.length;
            
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                const objectTarget = targets.sphere[i];
                
                objectTarget.position.x = radius * Math.cos(theta) * Math.sin(phi);
                objectTarget.position.y = radius * Math.sin(theta) * Math.sin(phi);
                objectTarget.position.z = radius * Math.cos(phi);
                
                // Atur rotasi untuk menghadap ke pusat
                objectTarget.lookAt(scene.position);
            }
        }
        
        // Animasikan elemen masuk satu per satu
        function animateElementsIn() {
            objects.forEach((obj, index) => {
                obj.scale.set(0.1, 0.1, 0.1);
                obj.rotation.y = Math.PI * 2;
                
                // Gunakan GSAP untuk animasi
                gsap.to(obj.scale, {
                    x: 1,
                    y: 1,
                    z: 1,
                    duration: 0.8,
                    delay: index * 0.1,
                    ease: "back.out(1.7)"
                });
                
                gsap.to(obj.rotation, {
                    y: 0,
                    duration: 1.2,
                    delay: index * 0.1,
                    ease: "power3.out"
                });
            });
        }
        
        // Animasi utama
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Rotasi spiral secara perlahan
            const time = Date.now() * 0.0002;
            
            for (let i = 0; i < objects.length; i++) {
                const object = objects[i];
                const target = targets.sphere[i];
                
                // Animasi ke posisi target
                object.position.x += (target.position.x - object.position.x) * 0.1;
                object.position.y += (target.position.y - object.position.y) * 0.1;
                object.position.z += (target.position.z - object.position.z) * 0.1;
                
                // Tambahkan sedikit rotasi untuk efek dinamis
                object.rotation.y += 0.005 * Math.sin(time + i);
                object.rotation.x += 0.003 * Math.cos(time + i);
            }
            
            // Update kamera untuk efek parallax ringan
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        // Tangani resize window
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Tangani klik pada modul
        function onDocumentClick(event) {
            event.preventDefault();
            
            // Cek apakah yang diklik adalah modul portofolio
            if (event.target.closest('.portfolio-box')) {
                const box = event.target.closest('.portfolio-box');
                const moduleId = box.dataset.id;
                
                // Temukan modul yang sesuai
                const module = portfolioModules.find(m => m.id === moduleId);
                if (module) {
                    showModal(module);
                }
            }
        }
        
        // Tampilkan modal dengan konten modul
        function showModal(module) {
            const modal = document.getElementById('modal');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            // Isi konten modal
            modalIcon.className = module.icon;
            modalTitle.textContent = module.title;
            modalBody.innerHTML = module.modalContent;
            
            // Tampilkan modal
            modal.classList.add('active');
            
            // Nonaktifkan scroll body
            document.body.style.overflow = 'hidden';
        }
        
        // Tangani interaksi mouse untuk efek parallax
        let mouseX = 0;
        let mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });
        
        // Setup event listener untuk modal
        document.getElementById('close-modal').addEventListener('click', () => {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            
            // Aktifkan kembali scroll body
            document.body.style.overflow = '';
        });
        
        // Inisialisasi saat halaman dimuat
        window.onload = init;
    </script>
