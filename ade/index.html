<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ademiando</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }
    .menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #111;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 0;
    }
    .main {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 30vh;
    }
    .main h2 {
      font-size: 48px;
      margin-bottom: 2rem;
    }
    .main .buttons button {
      margin: 0 1rem;
      padding: 1rem 2rem;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00ffff;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    .main .buttons button:hover {
      background: #00cccc;
    }
    #background3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ademiando</h1>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="menu" id="menu">
      <a href="#" onclick="switchTo('about')">About Me</a>
      <a href="#" onclick="switchTo('development')">Development</a>
      <a href="#" onclick="switchTo('masterpiece')">Masterpiece</a>
    </nav>
  </header>  <div class="main">
    <h2>Ademiando</h2>
    <div class="buttons">
      <button onclick="switchTo('about')">About</button>
      <button onclick="switchTo('masterpiece')">Karya</button>
      <button onclick="switchTo('development')">Development</button>
    </div>
  </div>  <div id="background3d"></div>  <!-- LIBS -->  <script src="https://unpkg.com/three@0.160.1/build/three.min.js"></script>  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/renderers/CSS3DRenderer.js"></script>  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/controls/TrackballControls.js"></script>  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/libs/tween.min.js"></script>  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/objects/CSS3DObject.js"></script>  <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/js/css3d_periodictable.js"></script>  <script>
    let menuVisible = false;
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menuVisible ? 'none' : 'flex';
      menuVisible = !menuVisible;
    }

    function switchTo(section) {
      document.body.style.background = 'black';
      scene.background = new THREE.Color(0x000000);
      TWEEN.removeAll();
      if (section === 'about') {
        transform(targets.helix, 2000);
      } else if (section === 'development') {
        transform(targets.grid, 2000);
      } else if (section === 'masterpiece') {
        transform(targets.sphere, 2000);
      }
    }
  </script></body>
</html>
