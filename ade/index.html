<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Modular Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .element {
      width: 160px;
      height: 160px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #999;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      padding: 10px;
    }
    .element:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .element h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #fff;
    }
    .element p {
      font-size: 14px;
      color: #ccc;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/renderers/CSS3DRenderer.js"></script>  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>  <script>
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 600;

    const renderer = new THREE.CSS3DRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const modules = [
      { title: 'About Me', desc: 'Get to know me.' },
      { title: 'Projects', desc: 'What I've built.' },
      { title: 'Skills', desc: 'What I can do.' },
      { title: 'Contact', desc: 'Let's get in touch.' },
      { title: 'Resume', desc: 'Download my CV.' },
    ];

    const objects = [];
    modules.forEach((mod, i) => {
      const div = document.createElement('div');
      div.className = 'element';
      div.innerHTML = `<h3>${mod.title}</h3><p>${mod.desc}</p>`;

      div.addEventListener('click', () => {
        alert(`${mod.title} clicked!`);
      });

      const objectCSS = new THREE.CSS3DObject(div);
      objectCSS.position.x = (i - 2) * 180;
      objectCSS.position.y = 0;
      objectCSS.position.z = 0;

      scene.add(objectCSS);
      objects.push(objectCSS);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script></body>
</html>
