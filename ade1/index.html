<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio 3D - Profesional Kreatif</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .portfolio-box {
            width: 180px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .portfolio-box:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .portfolio-box i {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            opacity: 0.8;
        }

        .portfolio-box h3 {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: #ffffff;
            font-weight: 500;
        }

        .portfolio-box p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(15, 15, 20, 0.98);
            width: 80%;
            max-width: 700px;
            border-radius: 16px;
            padding: 50px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header i {
            font-size: 2.5rem;
            margin-right: 20px;
            color: #ffffff;
            opacity: 0.8;
        }

        .modal-header h2 {
            font-size: 2.2rem;
            color: white;
            font-weight: 500;
        }

        .modal-body {
            line-height: 1.8;
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-body h3 {
            font-size: 1.4rem;
            margin: 25px 0 15px;
            color: #ffffff;
            font-weight: 500;
        }

        .modal-body ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .modal-body li {
            margin-bottom: 10px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #info {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .portfolio-box {
                width: 140px;
                height: 160px;
                padding: 20px;
            }
            
            .portfolio-box i {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .portfolio-box h3 {
                font-size: 1.1rem;
            }
            
            .modal-content {
                width: 90%;
                padding: 30px;
            }
            
            .modal-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loading">
        <div class="loading-text">MEMUAT PORTOFOLIO</div>
        <div class="loader"></div>
    </div>
    
    <div id="container"></div>
    
    <div id="info">Putar & zoom dengan mouse/touch</div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <div class="modal-header">
                <i id="modal-icon"></i>
                <h2 id="modal-title">Judul Modul</h2>
            </div>
            <div class="modal-body" id="modal-body">
                Konten akan dimuat di sini...
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi portofolio - mudah untuk ditambah/dimodifikasi
        const portfolioModules = [
            {
                id: 'about',
                title: 'Tentang Saya',
                icon: 'fa-solid fa-user',
                description: 'Desainer dan pengembang dengan fokus pada pengalaman pengguna',
                modalContent: `
                    <p>Saya seorang profesional kreatif dengan pengalaman di bidang desain UI/UX dan pengembangan front-end. Pendekatan saya menggabungkan pemikiran desain strategis dengan eksekusi teknis.</p>
                    
                    <h3>Pendidikan</h3>
                    <ul>
                        <li>Sarjana Desain Interaksi - Institut Teknologi Digital</li>
                        <li>Sertifikasi Pengembangan Web Modern</li>
                    </ul>
                    
                    <h3>Filosofi Kerja</h3>
                    <p>Saya percaya pada desain yang berpusat pada manusia, di mana setiap keputusan dibuat dengan mempertimbangkan kebutuhan pengguna akhir. Proses kreatif saya dimulai dengan riset mendalam dan diakhiri dengan eksekusi yang sempurna.</p>
                `
            },
            {
                id: 'projects',
                title: 'Proyek',
                icon: 'fa-solid fa-laptop-code',
                description: 'Karya terbaik dalam desain dan pengembangan',
                modalContent: `
                    <h3>Proyek Unggulan</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
                        <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 10px;">
                            <h4>Sistem Manajemen Konten</h4>
                            <p>Platform CMS untuk penerbit digital, meningkatkan efisiensi editorial.</p>
                        </div>
                        <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 10px;">
                            <h4>Aplikasi E-Commerce</h4>
                            <p>Solusi belanja mobile dengan UI personalisasi.</p>
                        </div>
                        <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 10px;">
                            <h4>Dashboard Analitik</h4>
                            <p>Visualisasi data real-time untuk perusahaan SaaS.</p>
                        </div>
                        <div style="background: rgba(255,255,255,0.03); padding: 20px; border-radius: 10px;">
                            <h4>Branding Perusahaan</h4>
                            <p>Identitas merek lengkap untuk startup teknologi.</p>
                        </div>
                    </div>
                `
            },
            {
                id: 'skills',
                title: 'Keahlian',
                icon: 'fa-solid fa-code',
                description: 'Teknologi dan alat yang saya kuasai',
                modalContent: `
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 20px 0;">
                        <div style="text-align: center;">
                            <i class="fa-brands fa-html5" style="font-size: 2.5rem;"></i>
                            <p>HTML5</p>
                        </div>
                        <div style="text-align: center;">
                            <i class="fa-brands fa-css3-alt" style="font-size: 2.5rem;"></i>
                            <p>CSS3</p>
                        </div>
                        <div style="text-align: center;">
                            <i class="fa-brands fa-js" style="font-size: 2.5rem;"></i>
                            <p>JavaScript</p>
                        </div>
                        <div style="text-align: center;">
                            <i class="fa-brands fa-react" style="font-size: 2.5rem;"></i>
                            <p>React</p>
                        </div>
                        <div style="text-align: center;">
                            <i class="fa-brands fa-node-js" style="font-size: 2.5rem;"></i>
                            <p>Node.js</p>
                        </div>
                        <div style="text-align: center;">
                            <i class="fa-brands fa-figma" style="font-size: 2.5rem;"></i>
                            <p>Figma</p>
                        </div>
                    </div>
                    
                    <h3>Kemampuan</h3>
                    <ul>
                        <li>Desain UI/UX</li>
                        <li>Animasi Web</li>
                        <li>Responsive Design</li>
                        <li>Manajemen Proyek</li>
                    </ul>
                `
            },
            {
                id: 'contact',
                title: 'Kontak',
                icon: 'fa-solid fa-envelope',
                description: 'Hubungi saya untuk proyek kolaborasi',
                modalContent: `
                    <p>Saya terbuka untuk peluang baru dan kolaborasi menarik. Silakan hubungi saya!</p>
                    
                    <div style="margin-top: 30px;">
                        <h3>Informasi Kontak</h3>
                        <ul style="list-style: none; padding: 0; margin-top: 15px;">
                            <li style="margin-bottom: 15px; display: flex; align-items: center;">
                                <i class="fa-solid fa-envelope" style="margin-right: 10px; width: 24px;"></i>
                                email@profesional.com
                            </li>
                            <li style="margin-bottom: 15px; display: flex; align-items: center;">
                                <i class="fa-solid fa-phone" style="margin-right: 10px; width: 24px;"></i>
                                +62 123 4567 8910
                            </li>
                            <li style="margin-bottom: 15px; display: flex; align-items: center;">
                                <i class="fa-brands fa-linkedin" style="margin-right: 10px; width: 24px;"></i>
                                linkedin.com/in/profesional
                            </li>
                        </ul>
                    </div>
                `
            },
            {
                id: 'resume',
                title: 'Resume',
                icon: 'fa-solid fa-file-alt',
                description: 'Unduh resume lengkap saya',
                modalContent: `
                    <h3>Pengalaman Profesional</h3>
                    <div style="margin-top: 20px; border-left: 2px solid rgba(255,255,255,0.2); padding-left: 20px;">
                        <div style="margin-bottom: 30px;">
                            <h4>Lead UI/UX Designer - Perusahaan Inovasi</h4>
                            <p style="color: rgba(255,255,255,0.6); margin: 5px 0;">2020 - Sekarang</p>
                            <p>Memimpin tim desain dalam menciptakan solusi digital untuk klien.</p>
                        </div>
                        <div style="margin-bottom: 30px;">
                            <h4>Desainer Produk Digital - Studio Kreatif</h4>
                            <p style="color: rgba(255,255,255,0.6); margin: 5px 0;">2018 - 2020</p>
                            <p>Mendesain antarmuka pengguna untuk aplikasi mobile dan web.</p>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px; text-align: center;">
                        <a href="#" style="display: inline-block; border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 30px; border-radius: 30px; text-decoration: none; margin-top: 20px; transition: all 0.3s ease;">
                            <i class="fa-solid fa-download" style="margin-right: 10px;"></i>Unduh Resume Lengkap
                        </a>
                    </div>
                `
            }
        ];

        // Inisialisasi Three.js
        let scene, camera, renderer;
        let objects = [];
        let targets = { spiral: [] };
        let animationId;
        
        // Variabel untuk interaksi mouse
        let mouseX = 0;
        let mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        function init() {
            // Setup scene
            scene = new THREE.Scene();
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 2500;
            
            // Buat elemen portofolio
            createPortfolioElements();
            
            // Setup renderer
            renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Atur layout spiral
            arrangeSpiral();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onDocumentClick);
            document.addEventListener('mousemove', onDocumentMouseMove);
            
            // Setup modal
            document.getElementById('close-modal').addEventListener('click', closeModal);
            
            // Sembunyikan loading screen
            setTimeout(() => {
                gsap.to('#loading', {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => {
                        document.getElementById('loading').style.display = 'none';
                        animateElementsIn();
                    }
                });
            }, 1500);
            
            // Mulai animasi
            animate();
        }
        
        function createPortfolioElements() {
            for (let i = 0; i < portfolioModules.length; i++) {
                const module = portfolioModules[i];
                
                // Buat elemen HTML untuk modul
                const element = document.createElement('div');
                element.className = 'portfolio-box';
                element.dataset.id = module.id;
                
                element.innerHTML = `
                    <i class="${module.icon}"></i>
                    <h3>${module.title}</h3>
                    <p>${module.description}</p>
                `;
                
                // Buat CSS3D object
                const object = new THREE.CSS3DObject(element);
                scene.add(object);
                objects.push(object);
                
                // Buat target untuk spiral
                const objectTarget = new THREE.Object3D();
                targets.spiral.push(objectTarget);
            }
        }
        
        function arrangeSpiral() {
            const radius = 1000;
            const height = 800;
            const count = objects.length;
            
            for (let i = 0; i < count; i++) {
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                const objectTarget = targets.spiral[i];
                
                objectTarget.position.x = radius * Math.cos(theta) * Math.sin(phi);
                objectTarget.position.y = radius * Math.sin(theta) * Math.sin(phi);
                objectTarget.position.z = radius * Math.cos(phi);
                
                // Atur rotasi untuk menghadap ke pusat
                objectTarget.lookAt(scene.position);
            }
        }
        
        function animateElementsIn() {
            objects.forEach((obj, index) => {
                obj.scale.set(0.1, 0.1, 0.1);
                obj.rotation.y = Math.PI * 2;
                
                // Gunakan GSAP untuk animasi masuk
                gsap.to(obj.scale, {
                    x: 1,
                    y: 1,
                    z: 1,
                    duration: 0.8,
                    delay: index * 0.1,
                    ease: "back.out(1.7)"
                });
                
                gsap.to(obj.rotation, {
                    y: 0,
                    duration: 1.2,
                    delay: index * 0.1,
                    ease: "power3.out"
                });
            });
        }
        
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Rotasi spiral secara perlahan
            const time = Date.now() * 0.0001;
            
            for (let i = 0; i < objects.length; i++) {
                const object = objects[i];
                const target = targets.spiral[i];
                
                // Animasi ke posisi target
                object.position.x += (target.position.x - object.position.x) * 0.08;
                object.position.y += (target.position.y - object.position.y) * 0.08;
                object.position.z += (target.position.z - object.position.z) * 0.08;
                
                // Tambahkan sedikit rotasi untuk efek dinamis
                object.rotation.y += 0.003 * Math.sin(time + i);
                object.rotation.x += 0.002 * Math.cos(time + i);
            }
            
            // Update kamera untuk efek parallax ringan
            camera.position.x += (mouseX * 0.3 - camera.position.x) * 0.03;
            camera.position.y += (-mouseY * 0.3 - camera.position.y) * 0.03;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
        }
        
        function onDocumentClick(event) {
            // Cek jika yang diklik adalah modul portofolio
            if (event.target.closest('.portfolio-box')) {
                const box = event.target.closest('.portfolio-box');
                const moduleId = box.dataset.id;
                
                // Temukan modul yang sesuai
                const module = portfolioModules.find(m => m.id === moduleId);
                if (module) {
                    showModal(module);
                }
            }
        }
        
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        }
        
        function showModal(module) {
            const modal = document.getElementById('modal');
            const modalIcon = document.getElementById('modal-icon');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            // Isi konten modal
            modalIcon.className = module.icon;
            modalTitle.textContent = module.title;
            modalBody.innerHTML = module.modalContent;
            
            // Tampilkan modal
            modal.classList.add('active');
            
            // Nonaktifkan scroll body
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            
            // Aktifkan kembali scroll body
            document.body.style.overflow = '';
        }
        
        // Inisialisasi saat halaman dimuat
        window.onload = init;
    </script>
</body>
</html>
